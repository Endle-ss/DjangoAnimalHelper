{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Сайт помощи животным{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/">Главная</a>
            <a href="/cards">Карточки</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a>  <!-- Ссылка на профиль без user.id -->
                <!-- Форма для выхода с классом logout-btn -->
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="auth btn">Войти</a>
                <a href="{% url 'register' %}" class="auth btn">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 HTFA - Сайт помощи животным</p>
    </footer>
</body>
</html>
